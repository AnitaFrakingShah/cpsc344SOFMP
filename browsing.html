<script>
function results() {
    window.location.href = "./results-page.html";
}
function myFunction(e) {
    e = e || window.event;
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");


    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) == 0) {
        	if (filter != "" && e.keyCode != 13) {
            	ul.style.display = "";
            }
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
    if (e.keyCode == 13) { // enter
        if ($(".logos").css('display') == "none") {
          localStorage.setItem("item", $("#myInput").val());
          if ($("#myInput").val().indexOf(' ') >= 0 && $("#myInput").val() != "Jalapeno Peppers") {
            window.location.href = "./browsing.html";
          } else {
            window.location.href = "./results-page.html";
          }
        }
        else {
               selectOption();
           }
         }

    if (e.keyCode == 38) { // up
          var selected = $(".selected");
          $(".logos li").removeClass("selected");
        if (selected.prev().length == 0) {
            selected.siblings().last().addClass("selected");
        } else {
            selected.prev().addClass("selected");
        }
    }
    if (e.keyCode == 40) { // down
       var selected = $(".selected");
       $(".logos li").removeClass("selected");
       if (selected.next().length == 0) {
           selected.siblings().first().addClass("selected");
       } else {
           selected.next().addClass("selected");
       }
   }

   $(".logos li").mouseover(function() {
    $(".logos li").removeClass("selected");
    $(this).addClass("selected");
}).click(function() {
    selectOption();
    $('.focus').focus();
});
   function selectOption() {
    $("#myInput").val($(".selected a").text());
    $(".logos").hide();
}
}
</script>

<script>



(function() {
  var input = (localStorage.getItem("item"));
  var $imgs = $('#gallery .image-card');
  var $buttons = $('#buttons');
  var tagged = {};


  $imgs.each(function() {
    var img = this;
    var tags = "";
    var tags2 = $(this).data('tags');
    tags2.split(',').forEach(function (tagName) {
      if(input.toLowerCase().indexOf(tagName.toLowerCase()) >=0) {
        if(tags == ""){
          tags = tagName;
        }
        else {
          tags = tags + "," + tagName;
        }
      }
    })
        if (tagged[tags] == null) {
          tagged[tags] = [];
        }
        tagged[tags].push(img);
        if (tags) {
          tags.split(',').forEach(function(tagName) {
              if (tagged[tagName] == null) {
                tagged[tagName] = [];
              }
              tagged[tagName].push(img);
            })
          }
    })

  $.each(tagged, function(tagName) {
      var $n = $(tagged[tagName]).length;
      $('<button/>', {
        text: tagName + '(' + $n + ')',
        click: function() {
          $(this)
            .addClass('active')
            .siblings()
            .removeClass('active');
          $imgs
            .hide()
            .filter(tagged[tagName])
            .show();
          }
      }).appendTo($buttons);

    });

}())
</script>
