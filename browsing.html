<script>
function myFunction(e) {
    e = e || window.event;
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");


    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) == 0) {
        	if (filter != "" && e.keyCode != 13) {
            	ul.style.display = "";
            }
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
    if (e.keyCode == 13) { // enter
        if ($(".logos").css('display') == "none") {
          localStorage.setItem("item", $("#myInput").val());
          window.location.href = "./results-page.html";
        }
        else {
               selectOption();
           }
         }

    if (e.keyCode == 38) { // up
          var selected = $(".selected");
          $(".logos li").removeClass("selected");
        if (selected.prev().length == 0) {
            selected.siblings().last().addClass("selected");
        } else {
            selected.prev().addClass("selected");
        }
    }
    if (e.keyCode == 40) { // down
       var selected = $(".selected");
       $(".logos li").removeClass("selected");
       if (selected.next().length == 0) {
           selected.siblings().first().addClass("selected");
       } else {
           selected.next().addClass("selected");
       }
   }

   $(".logos li").mouseover(function() {
    $(".logos li").removeClass("selected");
    $(this).addClass("selected");
}).click(function() {
    selectOption();
    $('.focus').focus();
});
   function selectOption() {
    $("#myInput").val($(".selected a").text());
    $(".logos").hide();
}
}
</script>

<script>
(function() {
  var $imgs = $('#gallery img');
  var $buttons = $('#buttons');
  var tagged = {};

  $imgs.each(function() {
    var img = this;
    var tags = $(this).data('tags');

    if (tags) {
      tags.split(',').forEach(function(tagName) {
        if (tagged[tagName] == null) {
          tagged[tagName] = [];
        }
        tagged[tagName].push(img);
      })
    }
  })

  $('<button/>', {
    text: 'Red and Circular and Fruit',
    class: 'active',
    click: function() {
      $(this)
        .addClass('active')
        .siblings()
        .removeClass('active');
        $imgs
          .hide()
          .filter(tagged["Red"])
          .filter(tagged["Circular"]).filter(tagged["Fruit"])
          .show();
    }
  }).appendTo($buttons);

  $.each(tagged, function(tagName) {
    var $n = $(tagged[tagName]).length;
    $('<button/>', {
      text: tagName + '(' + $n + ')',
      click: function() {
        $(this)
          .addClass('active')
          .siblings()
          .removeClass('active');
        $imgs
          .hide()
          .filter(tagged[tagName])
          .show();
      }
    }).appendTo($buttons);
  });
}())
</script>
