  <script>
  $(document).ready(function(){

      $('.logos').hide();

      $('.focus').focus(function(){
          myFunction();

      $("body").click(function(e){
        if (e.target.id == 'myUL') {
        }

<div id="header" style = "width: 100px; display: inline-block; margin-left: 100%; position: absolute; left: -100px; top: 20px;">

  <img width="25px;" src="https://png.icons8.com/android/1600/8BC34A/user"/>
</div>


<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");


    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) == 0) {
          if (filter != "") {
              ul.style.display = "";
            }
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>


<div class="container">

    <div class="row">

  <script>

  $('.responsive').slick({
    dots: true,
  	prevArrow: $('.prev'),
  	nextArrow: $('.next'),
    infinite: false,
    speed: 300,
    slidesToShow: 5,
    slidesToScroll: 5,
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 4,
          slidesToScroll: 4,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      }
      // You can unslick at a given breakpoint now by adding:
      // settings: "unslick"
      // instead of a settings object
    ]
  });

  function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
  }


  </script>


  <div id="London" class="tabcontent">
