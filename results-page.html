  <link rel="stylesheet" type="text/css" href="./style.css" >

  <script>
      $(document).ready(function(){

          $('.logos').hide();

          $('.focus').focus(function(){
              myFunction();
          });

          $('.focus').blur(function(){
              $('.logos').hide();
          });

      });

  </script>

<div id="header" style = "width: 100%; display: inline-block;">
  <h2 style="color: #6BBE19; display: inline-block; font-size: 24px; position: relative; top: -10px; font-family: Trebuchet MS; ">SAVE ON FOODS</h2>

  <input type="text" style = "display: inline-block; margin-left: 30px;" class="focus" id="myInput" onkeyup="myFunction()" placeholder="Search for items..." title="Type in a name">

  <ul id="myUL" class="logos" style="display: inline-block;">
    <li><a href="./results-page.html">Cereal</a></li>

</div>

<div id="header" style = "width: 100px; display: inline-block; margin-left: 100%; position: absolute; left: -100px; top: 20px;">

  <img width="25px;" src="https://png.icons8.com/android/1600/8BC34A/notification"/>
  <img width="25px;" src="https://png.icons8.com/android/1600/8BC34A/user"/>
</div>


<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");


    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) == 0) {
          if (filter != "") {
              ul.style.display = "";
            }
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
